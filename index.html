<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Fund 90-Day Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .goal-tracker {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .goal-input {
            margin: 20px 0;
        }
        
        .goal-input input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            margin: 0 10px;
        }
        
        .progress-circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
        }
        
        .progress-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-background {
            fill: none;
            stroke: rgba(255,255,255,0.3);
            stroke-width: 10;
        }
        
        .progress-foreground {
            fill: none;
            stroke: white;
            stroke-width: 10;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .progress-percentage {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .progress-label {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .current-amount {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .days-left {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 20px;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #e17055;
            border-bottom: 3px solid #e17055;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .week-card {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }
        
        .week-card:hover {
            border-color: #e17055;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(225, 112, 85, 0.1);
        }
        
        .week-card.completed {
            border-color: #00b894;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }
        
        .week-number {
            background: #e17055;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .week-card.completed .week-number {
            background: #00b894;
        }
        
        .week-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .week-goal {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            color: #856404;
        }
        
        .task-list {
            list-style: none;
            margin: 15px 0;
        }
        
        .task-list li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .task-list input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .task-list li:hover {
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .income-idea {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .income-idea h4 {
            color: #0c5460;
            margin-bottom: 8px;
        }
        
        .income-idea .potential {
            background: #17a2b8;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }
        
        .savings-tracker {
            background: white;
            border: 2px solid #e17055;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .savings-input {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .savings-input label {
            font-weight: 600;
            min-width: 120px;
        }
        
        .savings-input input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100px;
            text-align: right;
        }
        
        .milestone {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
        }
        
        .milestone.achieved {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }
        
        .milestone h4 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .milestone-amount {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .daily-tracker {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        
        .day-box {
            aspect-ratio: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .day-box:hover {
            border-color: #e17055;
        }
        
        .day-box.completed {
            background: #00b894;
            border-color: #00b894;
            color: white;
        }
        
        .day-header {
            font-weight: bold;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .celebration {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
            display: none;
        }
        
        .celebration.show {
            display: block;
            animation: celebrationPulse 2s infinite;
        }
        
        @keyframes celebrationPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tip-box {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .warning-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(225, 112, 85, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚨 90-Day Emergency Fund Challenge</h1>
            <p>Build Your £1,000 Financial Safety Net</p>
        </div>
        
        <div class="goal-tracker">
            <h2>Your Goal</h2>
            <div class="goal-input">
                <label style="color: white; font-size: 1.2em;">Target Amount: £</label>
                <input type="number" id="targetAmount" value="1000" onchange="updateProgress()">
            </div>
            
            <div class="current-amount">£<span id="currentSaved">0</span></div>
            
            <div class="progress-circle">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-background" cx="100" cy="100" r="90"/>
                    <circle class="progress-foreground" cx="100" cy="100" r="90" 
                            stroke-dasharray="565.48" stroke-dashoffset="565.48" id="progressCircle"/>
                </svg>
                <div class="progress-text">
                    <div class="progress-percentage" id="progressPercentage">0%</div>
                    <div class="progress-label">Complete</div>
                </div>
            </div>
            
            <div class="days-left">
                <span id="daysLeft">90</span> days left
            </div>
        </div>

            <button class="tab active" onclick="showSection('weekly')">📅 Weekly Plan</button>
            <button class="tab" onclick="showSection('income')">💰 Income Boosts</button>
